{% extends 'books/base.html' %}

{% block content %}
<h2>All Books</h2>
<a href="{% url 'add_book' %}" class="btn">Add New Book</a>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>                
                <a href="{% url 'book_delete' book.pk %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No books available. Add one!</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
