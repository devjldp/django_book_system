{% extends 'base.html' %}

{% block content %}
<h2>{{ action }} Book</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red;">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <div class="actions">
        <button type="submit" class="btn">{{ action }}</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
